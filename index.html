<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* 新增已註冊提示樣式 */
    .already-member {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    .back-button {
      background-color: #06C755;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #06C755;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>會員註冊</h2>
    
    <!-- 新增已註冊提示區塊 -->
    <div id="alreadyMember" class="already-member">
      <h3>您已是會員</h3>
      <p>無需再次註冊</p>
      <button id="backButton" class="back-button">返回LINE</button>
    </div>
    
    <!-- 原表單，新增id以便控制顯示 -->
    <form id="registerForm">
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="請輸入真實姓名" required>
      </div>
      
      <div class="form-group">
        <label for="phone">手機號碼：</label>
        <input type="tel" id="phone" name="phone" placeholder="請輸入聯絡手機" required>
      </div>
      
      <div class="form-group">
        <label for="gender">性別：</label>
        <select id="gender" name="gender" required>
          <option value="">請選擇性別</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
      
     <div class="form-group">
  <label for="birthday">生日（出生年月日）：</label>
  <input type="date" id="birthday" name="birthday" 
         placeholder="請選擇您的出生日期"
         required
         onfocus="this.showPicker()">
  <small class="hint">請選擇西元年/月/日</small>
</div>
      
      <div class="form-group">
        <label for="address">聯絡地址：</label>
        <input type="text" id="address" name="address" placeholder="請輸入完整地址" required>
      </div>
      
      <button type="submit">提交註冊</button>
    </form>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
