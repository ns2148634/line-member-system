<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健身房預約系統</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .hero {
      background: linear-gradient(135deg, #06C755 0%, #05a14e 100%);
      color: white;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .nav-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .nav-card:hover {
      transform: translateY(-5px);
    }
    .nav-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #06C755;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>健身房預約系統</h1>
      <p>隨時預約您的訓練時段</p>
    </div>
    
    <div class="nav-grid">
      <a href="pages/booking.html" class="nav-card">
        <div class="nav-icon">🏋️</div>
        <h3>設備預約</h3>
        <p>預約訓練器材時段</p>
      </a>
      <a href="pages/mybookings.html" class="nav-card">
        <div class="nav-icon">📅</div>
        <h3>我的預約</h3>
        <p>查詢/取消預約記錄</p>
      </a>
      <a href="pages/profile.html" class="nav-card">
        <div class="nav-icon">👤</div>
        <h3>會員資料</h3>
        <p>查看/修改個人資訊</p>
      </a>
      <a href="pages/register.html" class="nav-card">
        <div class="nav-icon">✏️</div>
        <h3>註冊會員</h3>
        <p>加入健身房會員</p>
      </a>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="assets/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initPage();
      // 主頁特殊邏輯（如顯示歡迎訊息）
      if (memberData) {
        document.querySelector('.hero p').textContent = `歡迎回來，${memberData.name || '會員'}`;
      }
    });
  </script>
</body>
</html>
