<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE會員系統</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h2>會員註冊</h2>
  <form id="registerForm">
    <input type="text" name="name" placeholder="姓名" required>
    <input type="tel" name="phone" placeholder="手機號碼" required>
    <select name="gender" required>
      <option value="">選擇性別</option>
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <input type="date" name="birthday" required>
    <input type="text" name="address" placeholder="地址" required>
    <button type="submit">提交</button>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 配置区（已填入您的信息）
    const CONFIG = {
      LIFF_ID: '2007823594-naDVG5p5',
      GAS_URL: '您的GAS部署URL' // 部署后替换
    };

    // LIFF初始化
    async function initLiff() {
      await liff.init({ liffId: CONFIG.LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          
          const response = await fetch(CONFIG.GAS_URL, {
            method: 'POST',
            body: JSON.stringify({
              action: 'register',
              userId: profile.userId,
              data: Object.fromEntries(formData)
            })
          });
          
          const result = await response.json();
          alert(result.success ? '註冊成功！' : '錯誤: ' + (result.error || '未知錯誤'));
        });
      }
    }
    initLiff();
  </script>
      <script src="assets/script.js"></script>
</body>
</html>
